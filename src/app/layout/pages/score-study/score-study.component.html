<nz-table
  #virtualTable
  [nzBordered]="true"
  [nzVirtualItemSize]="54"
  [nzData]="listOfData"
  [nzVirtualForTrackBy]="trackByIndex"
  [nzFrontPagination]="false"
  [nzShowPagination]="false"
  [nzScroll]="{ x: '800px', y: '240px' }"
>
  <thead>
    <tr>
      <th>STT</th>
      <th>Tên học phần</th>
      <th>Đánh giá</th>
      <th>Điểm số</th>
      <th>Điểm chữ</th>
    </tr>
  </thead>
  <tbody>
    <ng-template nz-virtual-scroll let-data let-index="index">
      <tr>
        <td>{{ data.index }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.evaluate }}</td>
        <td>{{ data.scoreN }}</td>
        <td>{{ data.scoreC }}</td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
