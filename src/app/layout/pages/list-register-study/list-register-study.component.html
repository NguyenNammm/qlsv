<nz-select [(ngModel)]="week">
  <nz-option
    *ngFor="let i of listWeek"
    [nzLabel]="i.label"
    [nzValue]="i.value"
  ></nz-option>
</nz-select>

<nz-table #basicTable [nzScroll]="{ y: '240px' }" [nzData]="listOfData">
  <thead>
    <tr>
      <th nzWidth="120px"></th>
      <th nzWidth="120px">Thứ 2</th>
      <th nzWidth="120px">Thứ 3</th>
      <th nzWidth="120px">Thứ 4</th>
      <th nzWidth="120px">Thứ 5</th>
      <th nzWidth="120px">Thứ 6</th>
      <th nzWidth="120px">Thứ 7</th>
      <th nzWidth="120px">Chủ nhật</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td></td>
      <td>{{ data.class }}</td>
      <td></td>
      <td></td>
      <td>{{ data.class }}</td>
    </tr>
  </tbody>
</nz-table>
